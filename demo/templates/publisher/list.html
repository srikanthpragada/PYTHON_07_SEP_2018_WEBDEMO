{% extends "publisher/base.html" %}
{% block content%}
<h2>List Of Publishers</h2>

<table border="1" cellpadding="5px">
    <tr style="background-color:pink">
        <th>Publisher Id</th>
        <th>Name</th>
        <th>Website</th>
        <th></th>
    </tr>

    {%for p in publishers%}
    <tr>
         <td>{{p.0}}</td>
         <td>{{p.1}}</td>
         <td> {{p.2}}</td>
         <td>
             <a href="/demo/delete_publisher/{{p.0}}">Delete</a>
             <a href="/demo/edit_publisher/{{p.0}}">Edit</a>
         </td>
    </tr>
    {%endfor%}

</table>

<h3>{{message}}</h3>
{% endblock %}
