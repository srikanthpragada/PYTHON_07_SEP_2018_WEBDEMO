{% extends "books/base.html" %}
{% block content%}
<h2>List Of Books</h2>

<table border="1" cellpadding="5px">
    <tr style="background-color:pink">
        <th>Book Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Publisher</th>
        <th></th>
    </tr>

    {%for b in books%}
    <tr>
         <td>{{b.id}}</td>
         <td>{{b.title}}</td>
         <td> {{b.price}}</td>
         <td> {{b.pubid}}</td>
         <td>
             <a onclick="return confirm('Do you want to delete book?')"
                 href="/demo/delete_book/{{b.id}}">Delete</a>
             <a href="/demo/edit_book/{{b.id}}">Edit</a>
         </td>
    </tr>
    {%endfor%}

</table>

<h3>{{message}}</h3>
{% endblock %}
