<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest Calculation</title>
</head>
<body>
<h2>Interest Calculation</h2>
<form method="post">
    {% csrf_token %}
    Amount <br/>
    <input type="number" name="amount" value="{{amount}}" />  <p/>
    Period <br/>
    <input type="number" name="period" value="{{period}}" /> (Months)  <p/>
    <input type="submit" value="Submit" />
</form>
{% if interest > 0 %}
   Interest  = {{interest|floatformat:"0"}}
{% endif %}
</body>
</html>
