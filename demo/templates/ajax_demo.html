<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function getNow() {
          // make an ajax request to get date and time
          $.get("/demo/ajax_now",null,showTime);
        }

        function showTime(response) {
          $("#now").text(response)
        }

        function getAveragePrice() {
          // make an ajax request to get average price
          $.get("/demo/ajax_avg_price",null,showAverage);
        }

        function showAverage(response) {
          $("#avgprice").text(response)
        }
    </script>
</head>
<body>
<h1>Ajax Demo</h1>

<button onclick="getNow()">Show Date and Time</button>
<h1 id="now"></h1>


<button onclick="getAveragePrice()">Show Average Price</button>
<h1 id="avgprice"></h1>
</body>
</html>
